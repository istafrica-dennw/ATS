services:
  # Backend Web Service
  - type: web
    name: ats-backend
    env: java
    region: oregon
    plan: free
    buildCommand: mvn clean install -DskipTests
    startCommand: java -jar target/ats-backend-0.0.1-SNAPSHOT.jar
    healthCheckPath: /actuator/health
    envVars:
      - key: JAVA_TOOL_OPTIONS
        value: -Xmx512m -Xms256m
      - key: SERVER_PORT
        value: 8080
      # Add other environment variables from Render Dashboard
      # (sensitive values should not be committed to version control)

databases:
  # PostgreSQL Database
  - name: ats-postgres
    databaseName: ats_db
    user: ats_user
    region: oregon
    plan: free
    ipAllowList: []
