  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ats-backend
    ports:
      - "8080:8080"
      - "9092:9092"
    env_file:
      - .env
    environment:
      - SPRING_DATASOURCE_URL=${SPRING_DATASOURCE_URL}
      - SPRING_DATASOURCE_USERNAME=${POSTGRES_USER}
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - SPRING_SECURITY_USER_NAME=${SPRING_SECURITY_USER_NAME}
      - SPRING_SECURITY_USER_PASSWORD=${SPRING_SECURITY_USER_PASSWORD}
      - SPRING_SECURITY_USER_ROLES=${SPRING_SECURITY_USER_ROLES}
      # AWS SES Configuration (for IST Africa - RW region jobs)
      - MAIL_HOST=${MAIL_HOST:-email-smtp.eu-north-1.amazonaws.com}
      - MAIL_PORT=${MAIL_PORT:-587}
      - MAIL_USERNAME=${MAIL_USERNAME}
      - MAIL_PASSWORD=${MAIL_PASSWORD}
      # Postal Configuration (default for all other emails)
      - MAIL_POSTAL_ENABLED=${MAIL_POSTAL_ENABLED:-true}
      - MAIL_POSTAL_API_URL=${MAIL_POSTAL_API_URL}
      - MAIL_POSTAL_KEY=${MAIL_POSTAL_KEY}
      - MAIL_POSTAL_FROM=${MAIL_POSTAL_FROM}
      - LINKEDIN_CLIENT_ID=${LINKEDIN_CLIENT_ID}
      - LINKEDIN_CLIENT_SECRET=${LINKEDIN_CLIENT_SECRET}
      # Ollama configuration
      # - OLLAMA_BASE_URL=http://ollama:11434
      # - OLLAMA_MODEL=${OLLAMA_MODEL:-phi3}
      - APP_RESUME_ANALYSIS_PROVIDER=${APP_RESUME_ANALYSIS_PROVIDER:-ollama}
    volumes:
      - profile_uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      # ollama:
      #   condition: service_started
    networks:
      - ats-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: ats-frontend
    ports:
      - "3001:3001"
    env_file:
      - .env
    environment:
      - REACT_APP_API_URL=${REACT_APP_API_URL}
      - REACT_APP_SOCKET_URL=${REACT_APP_SOCKET_URL:-http://localhost:9092}
      - NODE_ENV=development
      - WDS_SOCKET_PORT=0
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - ./certbot:/var/www/certbot
    depends_on:
      - backend
    networks:
      - ats-network
    tty: true
    stdin_open: true

  frontend-career:
    build:
      context: ./frontend-career
      dockerfile: Dockerfile.dev
    container_name: ats-frontend-career
    ports:
      - "3002:3002"
    env_file:
      - .env
    environment:
      - REACT_APP_API_URL=${REACT_APP_API_URL}
      - REACT_APP_MAIN_APP_URL=${REACT_APP_MAIN_APP_URL:-http://localhost:3001}
      - NODE_ENV=development
      - WDS_SOCKET_PORT=0
    volumes:
      - ./frontend-career:/app
      - /app/node_modules
      - C:/Users/ricma/Downloads/IST Brandmovie mp4.mp4:/app/public/videos/hero-video.mp4:ro
    depends_on:
      - backend
    networks:
      - ats-network
    tty: true
    stdin_open: true
  certbot:
    image: certbot/certbot
    container_name: ats-certbot
    volumes:
      - ./certbot:/var/www/certbot
      - /etc/letsencrypt:/etc/letsencrypt
    profiles: ["manual"]
    entrypoint: ""
    restart: "no"
    networks:
      - ats-network

networks:
  ats-network:
    driver: bridge

volumes:
  postgres_data:
    name: ats-system_postgres_data
  profile_uploads:
    name: ats-system_ats_uploads
  ollama_data:
    name: ats-system_ollama_data 